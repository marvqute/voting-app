name: deploy to ec2
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code 
              uses: actions/checkout@v2
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: login to dockerhub 
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push vote service
              uses: docker/build-push-action@v4
              with:
                context: ./vote
                file: ./vote/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/vote:latest

            - name: Build and push result service
              uses: docker/build-push-action@v4
              with:
                context: ./result
                file: ./result/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/result:latest

            - name: Build and push worker service
              uses: docker/build-push-action@v4
              with:
                context: ./worker
                file: ./worker/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/worker:latest

    terraform-deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        outputs:
          ec2_ip: ${{ steps.terraform-output.outputs.public_ip }}
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "1.6.0"
            terraform_wrapper: false

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-central-1

        - name: Clean Terraform State
          working-directory: ./worker/terraform
          run: |
            rm -rf .terraform
            rm -f terraform.tfstate*
            rm -f tfplan

        - name: Terraform Init
          working-directory: ./worker/terraform
          run: |
            terraform init
            terraform workspace select default || terraform workspace new default

        - name: Terraform Plan
          working-directory: ./worker/terraform
          run: |
            echo "=== Terraform Plan ==="
            terraform plan -out=tfplan
            echo "=== Plan completed ==="

        - name: Terraform Apply
          working-directory: ./worker/terraform
          run: |
            echo "=== Terraform Apply ==="
            terraform apply tfplan
            echo "=== Apply completed ==="

        - name: Get Terraform Outputs
          id: terraform-output
          working-directory: ./worker/terraform
          run: |
            echo "=== Getting Terraform Outputs ==="
            terraform output
            echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT
            echo "vote_url=$(terraform output -raw vote_app_url)" >> $GITHUB_OUTPUT
            echo "result_url=$(terraform output -raw result_app_url)" >> $GITHUB_OUTPUT
            echo "=== Outputs completed ==="

    deploy-to-ec2:
        runs-on: ubuntu-latest
        needs: terraform-deploy
        steps:
        - name: Checkout Code 
          uses: actions/checkout@v2 

        - name: Setup SSH key
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H ${{ needs.terraform-deploy.outputs.ec2_ip }} >> ~/.ssh/known_hosts

        - name: Wait for EC2 to be ready
          run: |
            echo "Waiting for EC2 instance to be ready..."
            for i in {1..30}; do
              if ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=5 ec2-user@${{ needs.terraform-deploy.outputs.ec2_ip }} "echo 'Connected'"; then
                echo "EC2 instance is ready!"
                break
              fi
              echo "Attempt $i failed, waiting 30 seconds..."
              sleep 30
            done

        - name: Copy docker-compose file
          run: scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no docker-compose.prod.yaml ec2-user@${{ needs.terraform-deploy.outputs.ec2_ip }}:/home/ec2-user/docker-compose.yaml

        - name: Deploy to EC2
          run: |
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ needs.terraform-deploy.outputs.ec2_ip }} << 'EOF'
              cd /home/ec2-user

              # Install Docker if not present
              if ! command -v docker &> /dev/null; then
                echo "Docker not found â€” attempting installation"

                if [ -f /etc/os-release ]; then
                  . /etc/os-release
                  id_lower="${ID,,}"
                  id_like="${ID_LIKE,,}"
                else
                  id_lower=""
                  id_like=""
                fi

                # Debian/Ubuntu
                if [[ "$id_lower" == "debian" || "$id_lower" == "ubuntu" || "$id_like" == *"debian"* || "$id_like" == *"ubuntu"* ]]; then
                  sudo apt-get update -y
                  sudo apt-get install -y docker.io curl
                  sudo systemctl enable --now docker || sudo service docker start
                # Amazon Linux (amzn, amazon) or RHEL/CentOS/Fedora families
                elif [[ "$id_lower" == "amzn" || "$id_lower" == "amazon" || "$id_like" == *"rhel"* || "$id_like" == *"fedora"* || "$id_like" == *"centos"* ]]; then
                  sudo yum update -y
                  # Try yum to install docker package; on Amazon Linux 2 amazon-linux-extras is available,
                  # but on Amazon Linux 2023 the package may be 'docker' or require dnf/yum with docker
                  if command -v amazon-linux-extras &> /dev/null; then
                    sudo amazon-linux-extras install -y docker
                  else
                    sudo yum install -y docker || sudo dnf install -y docker || true
                  fi
                  # start docker
                  if command -v systemctl &> /dev/null; then
                    sudo systemctl enable --now docker || sudo systemctl start docker || true
                  else
                    sudo service docker start || true
                  fi
                else
                  # As a last resort use Docker's official convenience script
                  echo "Unable to detect distro reliably; running get.docker.com"
                  curl -fsSL https://get.docker.com | sudo sh
                  if command -v systemctl &> /dev/null; then
                    sudo systemctl enable --now docker || sudo systemctl start docker || true
                  else
                    sudo service docker start || true
                  fi
                fi

                # Add the current SSH user to the docker group
                SSH_USER=$(whoami)
                sudo usermod -aG docker "$SSH_USER" || true
              fi

              # Install Docker Compose if not present
              if ! command -v docker-compose &> /dev/null; then
                echo "Installing docker-compose (standalone binary)"
                COMPOSE_PATH=/usr/local/bin/docker-compose
                sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o "$COMPOSE_PATH"
                sudo chmod +x "$COMPOSE_PATH"
              fi

              # Stop existing containers (use sudo so group change isn't required)
              sudo /usr/local/bin/docker-compose down || sudo docker-compose down || true

              # Pull latest images and start services using sudo
              sudo /usr/local/bin/docker-compose pull || sudo docker-compose pull
              sudo /usr/local/bin/docker-compose up -d || sudo docker-compose up -d

              # Show running containers as root
              sudo docker ps
            EOF

        - name: Display App URLs
          run: |
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "ðŸ“Š Vote App: http://${{ needs.terraform-deploy.outputs.ec2_ip }}:5000"
            echo "ðŸ“ˆ Results App: http://${{ needs.terraform-deploy.outputs.ec2_ip }}:8091"
            echo "ðŸ”— SSH Access: ssh -i your-key.pem ec2-user@${{ needs.terraform-deploy.outputs.ec2_ip }}"
